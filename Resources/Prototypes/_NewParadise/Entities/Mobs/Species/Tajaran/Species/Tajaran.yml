- type: species
  id: TajaranSpecies
  name: species-name-tajaran
  roundStart: true #can player role
  prototype: LPPMobTajaran
  sprites: MobTajaranSprites
  defaultSkinTone: "#a6866d"
  markingLimits: MobTajaranMarkingLimits
  dollPrototype: LPPMobTajaranDummy
  skinColoration: Hues
  maleFirstNames: firstMaleTajaran
  femaleFirstNames: firstFemaleTajaran
  lastNames: TajaranLast
  minHeight: 0.7
  defaultHeight: 0.8
  maxHeight: 1
  minWidth: 0.60
  defaultWidth: 0.8
  maxWidth: 1.05

- type: speciesBaseSprites
  id: MobTajaranSprites
  sprites:
    Head: MobTajaranHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Chest: MobTajaranTorso
    Eyes: MobTajaranEyes
    LArm: MobTajaranLArm
    RArm: MobTajaranRArm
    LHand: MobTajaranLHand
    RHand: MobTajaranRHand
    LLeg: MobTajaranLLeg
    RLeg: MobTajaranRLeg
    LFoot: MobTajaranLFoot
    RFoot: MobTajaranRFoot
    Tail: MobTajaranTail

- type: markingPoints
  id: MobTajaranMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    Chest:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
    Head:
      points: 3
      required: false

