- type: entity
  parent: BaseItem
  id: LPPDiamondMiningDrill
  name: diamond mining drill
  description: Powerful tool used to quickly drill through rocks.
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _NewParadise/Objects/Tools/DiamondHandDrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -110
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: 2.0
    range: 1.5
    damage:
      types:
        Blunt: 6
        Slash: 4
        Structural: 42
    heavyRateModifier: 1
    heavyRangeModifier: 2
    heavyDamageBaseModifier: 1
    maxTargets: 5
    angle: 80

- type: entity
  name: diamond pickaxe
  parent: BaseItem
  id: LPPDiamondPickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _NewParadise/Objects/Tools/DiamondPickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 1.8
    range: 1.5
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 6
        Pierce: 5
    bluntStaminaDamageFactor: 2.0
    heavyRateModifier: 1
    heavyRangeModifier: 2
    heavyDamageBaseModifier: 1
    maxTargets: 5
    angle: 80
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 42
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  id: LPPAdvResearchAndDevelopmentPointSource
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: "Adv R&D point source"
  components:
  - type: Machine
    board: LPPAdvResearchAndDevelopmentPointSourceCircuitBoard
  - type: Sprite
    sprite: Structures/Machines/rndpointsource.rsi
    layers:
    - state: rndpointsource-off
    - state: rndpointsource
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: ResearchClient
  - type: ResearchPointSource
    pointspersecond: 55
    active: true
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3db83b"
  - type: ActivatableUI
    key: enum.ResearchClientUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: {visible: true}
          False: {visible: false}
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
  - type: GuideHelp
    guides:
    - Science
