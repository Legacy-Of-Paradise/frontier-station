- type: reagent
  id: LPPFluffyEnergy
  name: reagent-name-fluffyenergy
  desc: reagent-desc-space-fluffyenergy
  physicalDesc: reagent-desc-physical-fluffyenergy
  flavor: LPPEnergyFluffy
  color: "#BA55D3"
  slippery: true
  metabolisms:
    Narcotic:
      metabolismRate: 0.25
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -5
            Toxin: -5
            Airloss: -5
            Brute: -5
      - !type:MovespeedModifier # nyoom
        conditions:
        - !type:ReagentThreshold
          min: 10
        walkSpeedModifier: 1.8
        sprintSpeedModifier: 1.8
      - !type:MovespeedModifier # antinyoom
        conditions:
        - !type:ReagentThreshold
          max: 10 # ghetto withdrawal
        walkSpeedModifier: 0.8
        sprintSpeedModifier: 0.8
      - !type:Electrocute
        conditions:
        - !type:ReagentThreshold
          max: 10 # ghetto withdrawal effect
        probability: 0.1 # get stunlocked nerd
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          max: 10 # ghetto withdrawal
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          max: 10 # ghetto withdrawal
        key: Stutter
        component: StutteringAccent
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          types:
            Poison: 1 # You will be laying on the floor in crit in 100 seconds if you don't have antitoxin meds (Ideally this should deal twice as much damage but since nukies don't have access to stellbinin it would kill them)
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 60
        damage:
          types:
            Poison: 8 # TODO this should ideally kill your liver instead
      # effectively negates stamcrits
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 10
        key: Stun
        time: 6
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 10
        key: KnockedDown
        time: 6
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          min: 10
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Remove
    Medicine:
      metabolismRate: 0.25
      effects:
      - !type:ResetNarcolepsy
      - !type:SatiateHunger
        factor: 1
      - !type:SatiateThirst
        factor: 1
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          groups:
            Brute: -4
            Burn: -4
      # stops CMOs from hypoing you with lexorin and sec from filling you with tranq shells
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Theobromine
        amount: 0.05
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: Lexorin
          min: 1
        reagent: Lexorin
        amount: -3
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          reagent: ChloralHydrate
          min: 1
        reagent: ChloralHydrate
        amount: -3


