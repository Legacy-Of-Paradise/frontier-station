- type: entity
  parent: BaseSign
  id: LPPNewYearSocksRed
  name: socks
  description: hanging socks on the wall, like you should put gifts there...
  components:
  - type: Sprite
    sprite: _NewParadise/Structures/Wallmounts/christmassock.rsi
    state: red
    noRot: false

